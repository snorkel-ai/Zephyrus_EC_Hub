<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Zephyrus EC Hub</title>
    
    <!-- Immediate redirect for simple cases -->
    <meta http-equiv="refresh" content="0; url=./">
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Enhanced version with mobile browser compatibility
      (function(l) {
        // Simple redirect for most cases
        if (l.pathname !== '/' && l.pathname !== '/index.html') {
          window.location.replace('./');
          return;
        }
        
        // Advanced routing for complex URLs
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting to Project Zephyrus EC Hub...</h2>
      <p>If you are not redirected automatically, <a href="./">click here</a>.</p>
    </div>
  </body>
</html>
